<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflop - Sign in</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/img/UIT.svg" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body class="h-ful bg-gradient-to-tr from-teal-600 to-blue-950 to-60%">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 ">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="assets/img/UIT.svg" alt="Netflop">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Sign in to your account
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm p-4 sm:p-6 bg-gray-800 border border-gray-200 rounded-lg shadow-xl">
            <form class="space-y-6" id="register" method="POST">
                <div>
                    <label for="name" class="block text-sm font-medium leading-6 text-white">Full name</label>
                    <div class="mt-2">
                        <input id="name" name="text" type="text" autocomplete="text" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-white">Email address</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
                    </div>
                    <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign
                        up</button>
                </div>
            </form>

        </div>

    </div>
    <script>
        $(document).ready(function () {
            $('#register').submit(function (e) {
                e.preventDefault();
                var loginData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    password: $('#password').val()
                };
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8090/register",
                    data: JSON.stringify(loginData),
                    success: function (response) {
                        if (response.status == 200) {
                            alert('Register success');
                            window.location.href = 'login.html';
                        } else {
                            alert('Register failed');
                        }
                    },
                    error: function (response) {
                        alert('Register failed');
                    }
                });
            });
        });
    </script>
</body>

</html>
